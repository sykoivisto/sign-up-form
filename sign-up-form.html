<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARCLUB - Sign Up</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="sign-up-form.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <h1>CARCLUB</h1>
        </div>
        <div class="sidebar-attribution">
            <p>Photo by <a href="https://unsplash.com/@jcmend">Jaime Castrillon</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>
    <main>
        <p>This is not a real club! You know you want to sign up anyway. Go ahead. Fill out the form to get started.</p>
        <p>You <span class="sign-up-em">know</span> you want to.</p>
        <p>Let's do this!</p>
        <form action="">

            <div class="sign-up-form-inputs">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name">
    
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name">
    
                <label for="email">EMAIL</label>
                <input type="email" id="email">
    
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone">
    
                <label for="password">PASSWORD</label>
                <input type="password" id="password">
    
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password">
            </div>

            <button type="submit">Create Account</button>

        </form>

        <p>Already have an account? <a href="#">Log in</a></p>
    </main>
</body>
</html>
